<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>bchess & chessboardjs</title>
        <meta name="description" content="">
        <link rel = "stylesheet" type = "text/css" href= "css/chessboard-0.3.0.min.css" />
        <link rel = "stylesheet" type = "text/css" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" />
        <script>let module = {};</script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bchess@1.0.7/dist/bchess.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/socket.io-client@2.2.0/dist/socket.io.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/js/chessboard.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="setup">
            <div>Game type:
                <select id="gametype">
                    <option value="self" selected="selected">Sandbox (no opponent)</option>
                    <option value="network">VS Player</option>
                </select>
            </div>
            <div id="gametype-network" style="display:none;">
                <div>Game ID
                    <input id="game-id-input" type="text" />
                </div>
            </div>
            <div>Color:
                <select id="color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <button id="start">Start</button>
        </div>
        <div id="game" style="display:none;">
            <h1>bchess & chessboardjs</h1>
            <div>Game: <span id="game-id"></span></div>
            <div id="board" style="width: 400px"></div>
            <p><span id="turn"></span></p>
            <p>FEN: <span id="fen"></span></p>
        </div>
        <script  src="js/client.js"></script>
    </body>
</html>
