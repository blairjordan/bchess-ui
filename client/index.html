<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>bchess & chessboardjs</title>
        <meta name="description" content="">
        <link rel = "stylesheet" type = "text/css" href = "css/chessboard-0.3.0.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bchess@1/dist/bchess.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script>let module = {};</script>
        <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.0.1/www/js/chessboard.min.js"></script>
    </head>
    <body>
        <div id="setup">
            <div>Game ID
                <input id="game-id" type="text" />
            </div>
            <div>Color:
                <select id="color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <button id="start">Start</button>
        </div>
        <div id="game" style="display:none;">
            <h1>bchess & chessboardjs</h1>
            <div id="board" style="width: 400px"></div>
            <p><span id="turn"></span></p>
            <p>FEN: <span id="fen"></span></p>
        </div>
        <script  src="js/client.js"></script>
    </body>
</html>
